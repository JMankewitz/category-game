<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .button.secondary {
            background: #764ba2;
        }

        .button.secondary:hover {
            background: #6a4190;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        }

        .description {
            color: #777;
            margin-top: 2rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category Game</h1>
        <div class="subtitle">Test the boundaries of categories together</div>
        
        <a href="/player.html" class="button secondary">
             ðŸ‘¤ Join Game
        </a>
        
        <a href="/host.html" class="button">
            ðŸŽ® Host New Game
        </a>
        
        <div class="description">
            <strong>Game Hosts</strong> create rooms and control the game flow.<br>
            <strong>Players</strong> join with room codes and participate in the game.<br>
        </div>
    </div>
</body>
</html>
